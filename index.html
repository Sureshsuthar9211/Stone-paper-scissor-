<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scisser</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Stone &nbsp;&nbsp; Paper &nbsp;&nbsp; Scisser</h1>
    <!-- basically &nbsp; is used to gap in content in same tag -->

    <p id="GameCount">Game count = 0</p>
    <div class="choices">
        <div class="choice" id="Stone"><img alt="stone" src="stone.jpg" height="100px"></div>
        <div class="choice" id="Paper"><img alt="paper" src="paper.jpg" height="100px"></div>
        <div class="choice" id="Scisser"><img alt="scisser" src="scissor.jpg" height="100px"></div>
    </div>

    <div class="name">
        <h2>STONE</h2>
        <h2>PAPER </h2>
        <h2>SCISSER</h2>
    </div>

    <div class="score-bord">
        <div class="userScore">
            <p id="user-Score">0</p>
            <p>YOU</p>
        </div>
        <div class="compScore">
            <p id="comp-Score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="msg">
        <p>Play your move.</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
